<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="less/index.css">
</head>
<body>
<div id="fullpage">
  <div class="section one">
    <div class="header"></div>
    <div class="text">
      <img src="images/text_1.png" alt="">
      <img src="images/text_2.png" alt="">
      <img src="images/text_3.png" alt="">
      <img src="images/text_4.png" alt="">
      <img src="images/text_5.png" alt="">
      <img src="images/text_6.png" alt="">
      <img src="images/text_7.png" alt="">
      <img src="images/text_8.png" alt="">
    </div>
    <div class="txt"></div>
  </div>
  <div class="section two">
    <div class="left">
      <img src="images/shield_1.png">
      <img src="images/shield_2.png">
      <img src="images/shield_3.png">
      <img src="images/shield_4.png">
      <img src="images/shield_5.png">
      <img src="images/shield_6.png">
      <img src="images/shield_7.png">
      <img src="images/shield_8.png">
      <img src="images/shield_9.png">
    </div>
    <div class="right">
      <img src="images/info_2.png" alt="">
    </div>
  </div>
  <div class="section three">
    <div class="left">
      <img src="images/info_3.png" alt="">
    </div>
    <div class="right">
      <img src="images/circle.png">
      <img src="images/rocket.png">
    </div>
  </div>
  <div class="section four">
    <div class="left">
      <div class="search">
        <img src="images/search.png" alt="">
      </div>
      <div class="spr"></div>
      <div class="result">
        <img src="images/result.png" alt="">
      </div>
    </div>
    <div class="right">
      <img src="images/info_4.png" alt="">
    </div>
  </div>
  <div class="section five">
    <div class="text">
      <img src="images/info_5.png" alt="">
    </div>
    <div class="box">
      <div class="header">
        <img src="images/toolbar.png" alt="">
        <div class="big">
          <div class="small"></div>
        </div>
      </div>
      <div class="footer">
        <img src="images/extra.png" alt="">
      </div>
      <div class="top line"></div>
      <div class="left line"></div>
      <div class="right line"></div>
      <div class="bottom line"></div>
      <div class="mid line"></div>
    </div>
  </div>
</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage1.min.js"></script>
<script>
  $(function () {
   $("#fullpage").fullpage({
     sectionsColor :["#0da5d6", "#2AB561", "#DE8910", "#16BA9D", "#0DA5D6"],
      afterLoad:function (link,index) {
        $(".section").removeClass("current");
       setTimeout(function () {
         $(".section").eq(index-1).addClass("current");
       },100);
      }
   });
  });
</script>
</body>
</html>
